<h3>Listado de heroes</h3>


<div *ngIf="deletedHero; else nadaBorrado">
  <h3> <small class="text-danger">Heroe borrado fue {{deletedHero}}</small></h3>
</div>
<ng-template #nadaBorrado>
   <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="eliminarHeroeUltimo()" class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
       class ="list-group-item">{{name}}</li>
</ul>
